[package]
name = "common"
version = "0.1.0"
authors = ["Paul Grandperrin <paul.grandperrin@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = {version = "1.0", features = ["derive"]}
hex-literal = "0.3"
derive_more = "0.99"
#derivative = "2.1"

# logging / tracing
tracing = "0.1"
tracing-subscriber = "0.2"

# crypto
opaque-ke = { git = "https://github.com/PaulGrandperrin/opaque-ke.git", branch = "master" }
curve25519-dalek = "3.0"
sha2 = "0.9"

# key derivation
#blake2b_simd = "0.5"
rust-argon2 = "0.8"